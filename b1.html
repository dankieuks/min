<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="nhập số a" id="numberA">
        <input type="text" placeholder="nhập số b" id="numberB">
        <button id="button">View Result</button>
        <div id="result">
        </div>
    </div>
    <script>
        let submit=document.getElementById('button');
        let result=document.getElementById('result')
        submit.addEventListener('click',()=>{
            let a =+document.getElementById('numberA').value;
           
            let b =+document.getElementById('numberB').value;

            let sum =0;
            for(let i=a+1;i<b;i++){
                if(isPrime(i)){
                    
                    sum+=i;
                }
                }
                result.innerText=sum;
            })
        
        function isPrime(a){
            for(let i=2;i<=Math.floor(Math.sqrt(a));i++){
                if(a%i==0){
                    return false;
                }
                
            }
            return true;
        }
    </script>
</body>
</html>
