
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
        function numberOneTriangle(n){
    if(n>10){
        alert("Hãy truyền lại tham số");
    }else{
        for(let i=0;i<n;i++){
            for(let j=0;j<=i;j++){
                document.writeln(" * ")
            }
            document.writeln("<br/>");
        }
    }
}

numberOneTriangle(7);
    </script>
</body>
</html>
